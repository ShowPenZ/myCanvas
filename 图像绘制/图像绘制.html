<!DOCTYPE html>

<head>

<style>
    body {
        width: 100%;
        /* height: 100%; */
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    canvas {
        background: #000;
    }

    #img {
        background: red;
    }
</style>

<body>

    <canvas id='canvas4'></canvas>
    <div id='img'></div>
</body>

</html>

<script>    

    //当作cad来玩--------
    //当作cad来玩--------
    //当作cad来玩--------
    //当作cad来玩--------
    //当作cad来玩--------
    //当作cad来玩--------

    document.getElementById('img').onload = function () {
        let canvas = document.getElementById('canvas4')
        let context = canvas.getContext('2d')
        canvas.width = 400;
        canvas.height = 400;
        let img = document.getElementById('img')

        //img:规定要使用的图像、画布或视频。
        //sx:可选。开始剪切的 x 坐标位置。
        //sy:可选。开始剪切的 y 坐标位置。
        //swidth:可选。被剪切图像的宽度。
        //sheight:可选。被剪切图像的高度。
        //x:在画布上放置图像的 x 坐标位置。
        //y:在画布上放置图像的 y 坐标位置。
        //width:可选。要使用的图像的宽度。（伸展或缩小图像）
        //height:可选。要使用的图像的高度。（伸展或缩小图像）

        context.drawImage(img, 90, 130, 90, 80, 20, 20, 90, 80);
    }










</script>
