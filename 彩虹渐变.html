<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>canvas绘制彩虹渐变</title>
</head>
<style>
    body {
        width: 100%;
        /* height: 100%; */
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    canvas {
        background: #000;
    }
</style>

<body>
    <canvas id='canvas4'></canvas>
</body>

</html>

<script>    
    var canvas4 = document.getElementById('canvas4');
    var context = canvas4.getContext('2d');
    canvas4.width = 400;
    canvas4.height = 400;

    //起始一条路径，或重置当前路径
    context.beginPath();

    //当作cad来玩--------
    //当作cad来玩--------
    //当作cad来玩--------
    //当作cad来玩--------
    //当作cad来玩--------
    //当作cad来玩--------


    //创建线性渐变context.createLinearGradient(x0,y0,x1,y1)：
    //x0：开始渐变的 x 坐标
    //y0：开始渐变的 y 坐标
    //x1：结束渐变的 x 坐标
    //y1：结束渐变的 y 坐标
    let grad = context.createLinearGradient(0, 0, 0, 400);

    grad.addColorStop(0, 'rgb(255, 0, 0)');
    grad.addColorStop(0.2, 'rgb(255, 165, 0)');
    grad.addColorStop(0.3, 'rgb(255, 255, 0)');
    grad.addColorStop(0.5, 'rgb(0, 255, 0)');
    grad.addColorStop(0.7, 'rgb(0, 127, 255)')
    grad.addColorStop(0.9, 'rgb(0, 0, 255)');
    grad.addColorStop(1, 'rgb(139, 0, 255)');


    context.fillStyle = grad;
    context.fillRect(0, 0, 400, 400);




</script>
